name: Release

on:
  push:
    # TODO: Replace this code later
    branch: sixth_pass
    # tags:
    #   - "*"

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        neovim: [v0.11.0]

    runs-on: ${{ matrix.os }}
    name: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Neovim
      uses: rhysd/action-setup-vim@v1
      # NOTE: We need Neovim installed in order to expose the $VIMRUNTIME
      # environment variable
      with:
        neovim: true
        version: ${{ matrix.neovim }}

    - name: Install Treesitter Parsers (Using nvim-treesitter)
      run: |
        # NOTE: Run my Neovim configuration first, then call the luafile
        nvim +"luafile scripts/nvim_treesitter_ensure_installed.lua" +"qall"

    - name: Archive Output (Linux)
      if: runner.os == 'Linux'
      run: |
        name="output-Linux-${{ matrix.neovim }}.tar.gz"
        tar -cvf $name $PWD
        echo "output_file=$name" >> $GITHUB_ENV

    - name: Archive Output (Windows)
      if: runner.os == 'Windows'
      run: |
        $name = "output-Windows-${{ matrix.neovim }}.zip"
        Compress-Archive -Path . -DestinationPath $name
        echo "output_file=$name" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: ${{ env.output_file }}
        body: "Automated release for tag ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release_windows:
    runs-on: windows-latest
    name: Release - Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Neovim
      uses: rhysd/action-setup-vim@v1
      # NOTE: We need Neovim installed in order to expose the $VIMRUNTIME
      # environment variable
      with:
        neovim: true
        version: stable

    - name: Install Treesitter Parsers (Using nvim-treesitter)
      run: |
        # NOTE: Run my Neovim configuration first, then call the luafile
        nvim +"luafile scripts/nvim_treesitter_ensure_installed.lua" +"qall"

    - name: Archive output
      run: zip -r windows.zip $PWD

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: windows.zip
        body: "Automated release for tag ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
